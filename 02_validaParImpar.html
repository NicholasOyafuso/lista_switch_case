<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("Digite um número inteiro:"));
    

    
    //PROCESSAMENTO
   
    switch (numero % 2) {
        case 0:
            alert(`O número ${numero} é par.`);
            break;
        case 1:
            alert(`o numero ${numero} é ímpar.`);
            break;
        default:
            alert("Valor inválido! Por favor, digite um número inteiro.");
            break;
    }


    
    //SAÍDA

</script>
