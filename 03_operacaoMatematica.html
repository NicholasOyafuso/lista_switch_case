<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numero1 = Number(prompt("Digite o primeiro número:"));
    const numero2 = Number(prompt("Digite o segundo número:"));
    const operacao = prompt("Escolha a operação: +, -, *, /");



    //PROCESSAMENTO
    let resultado;
    switch (operacao) {
        case '+':
            resultado = numero1 + numero2;
            break;
        case '-':
            resultado = numero1 - numero2;
            break;
        case '*':
            resultado = numero1 * numero2;
            break;
        case '/':
            resultado = numero1 / numero2;
            break;
            alert(`O resultado é ${resultado}`)

    }
    if (Number.isInteger(resultado)) {
        switch (true) {
            case resultado % 2 === 0:
                alert(` ${resultado} é par.`);
                break;
            case resultado % 2 !== 0:
                alert(` ${resultado} é ímpar.`);
                break;
        }
    }
    switch (true) {
        case resultado > 0:
            alert(` ${resultado} é positivo.`);
            break;
        case resultado < 0:
            alert(`${resultado} é negativo.`);
            break;

    }
    switch (resultado % 1 === 0) {
        case true:
            alert(` ${resultado} é um número inteiro.`);
            break;
        case false:
            alert(` ${resultado} é um número decimal.`);
            break;
    }

    //SAÍDA


</script>
